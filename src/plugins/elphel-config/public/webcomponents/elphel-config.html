<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../orov-behaviors/orov-behavior.html">

<dom-module name="orov-elphel-config">
  <style>
  </style>

  <template>
    <div><span on-click='handleClick'>{{__('ElphelConfig')}}</span>:<span>{{Name}}</span></div>
  </template>

  <script>
    (function() {
      Polymer({
        is: "orov-elphel-config",
        properties: {
          Name: {
            type: String,
          }
        },

        //The oROVStandard behavior makes the widget eventEmitter enabled
        behaviors: [namespace('behaviors').oROVStandard],

        handleClick: function()
        {
          //TODO: Raise the click event through the dom
          this.fire('elphel-config-clicked');

          //the eventEmitter is added by oROVStandard
          if (this.eventEmitter !== undefined)
          {
            this.eventEmitter.emit("plugin.elphel-config.sayHello");
          }
        },

        //This function is called by the oROVStandard behavior
        registerEmitterHandlers: function(emitter){
          var self = this;

          //For subscribing to changes on state information
          emitter.withHistory.on('plugin.elphel-config.settingsChange',function(settings)
          {
            self.Name = settings.firstName;
          });
        }
      })
    })();
  </script>

</dom-module>
